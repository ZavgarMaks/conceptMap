<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ConceptMaps</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
      <div class="coordinates">
        <div class="latitude">
            <p>Latitude</p>
            <div id=lat></div>
        </div>
        <div class="longitude">
            <p> Longitude</p>
            <div id="long"></div>
        </div>
      </div>
      <div id="map"></div>  
 
    <script>

  var marker;

  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 47.2421, lng: 38.90},
      zoom: 8
    });

    var coordsDiv = document.getElementById('lat');
    map.addListener('mouseup', function(event) {
      coordsDiv.textContent = event.latLng.lat()
    });
     var coordsDivv = document.getElementById('long');
    map.addListener('mouseup', function(event) {
      coordsDivv.textContent = event.latLng.lng();
    });

    marker = new google.maps.Marker({
      map: map,
      draggable: true,
      animation: google.maps.Animation.DROP,
      position: {lat: 47.2421, lng: 38.90}
    });
  };
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVn3fPEr4HDIrv8ul69NZgOZpKoX7mIxM&signed_in=true&callback=initMap"></script>
    
  </body>
</html>

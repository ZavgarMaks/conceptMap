<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ConceptMaps</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js"> </script>
  </head>
  <body>
    <div class="coordinates">
      <div class="block-name">
          <p>Latitude</p>
          <input type="text" id="lat" class="coords-input" value="47.2421"></input>
      </div>
      <div class="block-name">
          <p> Longitude</p>
          <input type="text" id="long" class="coords-input" value="38.90"></input>
      </div>
      <input type="button" id="button-coords" onclick="changeMarkerPosition()" value="SET POSITION!">
    </div>
    
    <div id="map"></div>  
 
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVn3fPEr4HDIrv8ul69NZgOZpKoX7mIxM&signed_in=true&callback=initMap">
    </script>
    
  </body>
</html>
